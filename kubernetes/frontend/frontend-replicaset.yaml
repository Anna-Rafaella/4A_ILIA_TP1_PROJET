apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: front-replicaset
  namespace: anna
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front-container
          image: frontend:latest
          ports:
            - containerPort: 80

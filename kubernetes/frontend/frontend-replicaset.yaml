apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: front-replicaset
  namespace: anna
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front-container
          image: europe-west1-docker.pkg.dev/polytech-dijon/polytech-dijon/frontend_fr-2024:anna
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 56Mi 

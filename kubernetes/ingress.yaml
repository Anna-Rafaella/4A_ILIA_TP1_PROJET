apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: anna
spec:
  ingressClassName: nginx
  rules:
  - host: calculatrice-anna.polytech-dijon.kiowy.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-front
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: svc-api
            port:
              number: 80
